<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
     /* Adjust styles as needed */
     #header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background-color: #f5f5f5;
      border-bottom: 1px solid #ccc;
    }

    .header-info {
      display: flex;
      align-items: center;
    }

    .header-info img {
      width: 7%;
      height: 7%;
      margin-right: 10px;
    }

    .header-info p {
      margin: 0;
    }

    .vertical-line {
      border-left: 1px solid black;
      height: 30px;
      margin: 0 30px;
    }

    .header-icons {
      display: flex;
      align-items: center;
    }

    .header-icons img {
      width: 100%;
      height: 100%;
      margin-right: 50px;
    }

    @media (max-width: 576px) {
      #header {
        display: none;
      }
    }
    .bo{
      background: url("bg_home.jpg") no-repeat center center fixed;
      background-size: 100% 100%;
      width: 100vw;
      height: 100vb;
    }
    .box {
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid #ccc;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 2ex;
      margin: 20px;
      position: relative;
      margin-bottom: 20px;
      top: -200px;
      left: 50%;
      transform: translateX(-50%);

    }
    
    @media (max-width: 576px) {
      .box {
        text-align: center;
      }
    
      .box img {
        display: block;
        margin: 0 auto;
      }
    }
    
    
    .carousel-container {
      height: auto;
      min-height: 100%;
      margin-bottom: 20px;
    }
  
    .carousel-inner {
      height: 100%;
    }
  
    .carousel-item {
      height: 100%;
    }
   
    .text-content {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 26px;
      text-align: justify;
    }

    @media (max-width: 576px) {
      .text-content {
        font-size: 18px;
      }
    }
    
    .image-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    
    .image-container .col-md-2 {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    
    .image-container img {
      width: 1px;
      height: 100px;
      object-fit: cover;
      padding: 10px;
    }
    
    .image-container p {
      text-align: center;
    }
   
     .custom-box {
            width: 1000px;
            height: 550px;
            background-color: white1;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        .column{
            padding:5px
        }
        .custom-column {
            padding:  0px 50px; /* Adjust the value as needed */
          }
    @media (max-width: 767px){
      .navbar-collapse {
        position: fixed;
        top: 0;
        bottom: 0;
        right: -100%;
        width: 70%;
        z-index: 100;
        background-color: #f8f9fa;
        transition: right 0.3s ease-in-out;
      }
    }

      .navbar-collapse.show {
        right: 0;
      }
  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

 </head>
<body>

  <div class="bo">
    <header id="header">
      <div class="header-info">
        <img src="phone.jpg" alt="Phone">
        <p>91 730 506 5008</p>
        <div class="vertical-line"></div>
        <img src="mail.jpg" alt="Email">
        <p>care@jbrosinfras.com</p>
      </div>
      <div class="header-icons">
        <img src="facebook.jpg" alt="Image 1">
        <img src="twitter.png" alt="Image 2">
        <img src="whatsapp.png" alt="Image 3">
        <img src="instagram.png" alt="Image 4">
        <img src="linkedin.png" alt="Image 5">
      </div>
    </header>
   <nav class="navbar navbar-expand-lg navbar-light ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="logo.jpg" alt="" width="120px" height="120px" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"><b style="color:black">HOME</b></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><b style="color:rgba(209, 10, 10, 0.852)">ABOUT US</b></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><b style="color:black">OUR PRODUCT</b></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><b style="color:black">OUR SERVICES</b></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><b style="color:black">CONTACT US</b></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    

 
</div>
</div>
<script>
  window.addEventListener('resize', function() {
    var header = document.getElementById('header');
    if (window.innerWidth <= 765) {
      header.style.display = 'none';
    } else {
      header.style.display = 'flex';
    }
  });
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
